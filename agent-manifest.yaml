apiVersion: apps/v1
kind: Deployment
metadata:
  name: startup-diagnosis-agent
  namespace: livekit
  labels:
    app: startup-diagnosis-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: startup-diagnosis-agent
  template:
    metadata:
      labels:
        app: startup-diagnosis-agent
    spec:
      # Give the agent 10 minutes to finish up any ongoing conversations
      terminationGracePeriodSeconds: 600

      containers:
        - name: startup-diagnosis-agent
          image: your-docker-repo.com/startup-diagnosis-s2s-agent:latest

          # Good for ~30 concurrent 1:1 AI conversations
          resources:
            requests:
              cpu: "4"
              memory: "8Gi"
            limits:
              cpu: "4"
              memory: "8Gi"

          env:
          - name: LIVEKIT_URL
            valueFrom:
              secretKeyRef:
                name: startup-diagnosis-agent-livekit
                key: LIVEKIT_URL
          - name: LIVEKIT_API_KEY
            valueFrom:
              secretKeyRef:
                name: startup-diagnosis-agent-livekit
                key: LIVEKIT_API_KEY
          - name: LIVEKIT_API_SECRET
            valueFrom:
              secretKeyRef:
                name: startup-diagnosis-agent-livekit
                key: LIVEKIT_API_SECRET
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: startup-diagnosis-agent-secrets
                key: OPENAI_API_KEY
          - name: ELEVEN_API_KEY
            valueFrom:
              secretKeyRef:
                name: startup-diagnosis-agent-secrets
                key: ELEVEN_API_KEY
          - name: ENCRYPTION_KEY
            valueFrom:
              secretKeyRef:
                name: startup-diagnosis-agent-secrets
                key: ENCRYPTION_KEY
